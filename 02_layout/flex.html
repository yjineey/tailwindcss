<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>flexbox</title>
    <script src='https://cdn.tailwindcss.com'></script>
</head>
<body>
<header class="bg-gray-100 p-6 rounded-lg mb-6">
  <nav class="flex justify-between items-center">
    <!-- 좌측: 로고 -->
    <div class="text-2xl font-bold">MyWebsite</div>

    <!-- 중앙: 네비게이션 링크 -->
    <ul class="flex gap-4">
      <li>
        <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
      </li>
      <li>
        <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
      </li>
      <li>
        <a href="#" class="text-gray-700 hover:text-gray-900">Services</a>
      </li>
      <li>
        <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
      </li>
    </ul>

    <!-- 우측: 로그인 버튼 -->
    <div>
      <button
        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
        type="button"
      >
        Login
      </button>
    </div>
  </nav>
</header>

<header class="bg-gray-300 p-6">
<nav class="flex justify-between">
<logo class="font-bold text-3xl"></logo>
<menu class="">
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Service</li>
    <li>Contact</li>
  </ul>
</menu>
<login class="">
  <button class="bg-gray-900 text-white py-2 px-4 rounded " type="button">Login</button>
</login>
</nav>

</header>
</body>
</html>
