<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-gray-100 p-6 rounded-lg mb-6">
      <nav class="flex justify-between items-center">
        <!-- 좌측: 로고 -->
        <div class="text-2xl font-bold">MyWebsite</div>

        <!-- 중앙: 네비게이션 링크 -->
        <ul class="flex gap-4">
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Services</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
          </li>
        </ul>

        <!-- 우측: 로그인 버튼 -->
        <div>
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
            type="button"
          >
            Login
          </button>
        </div>
      </nav>
    </header>

    <header class="bg-gray-300 p-6 mb-6">
      <nav class="flex justify-between">
        <logo class="font-bold text-2xl">MyWebSite</logo>
        <menu class="my-auto">
          <ul class="flex gap-6">
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Contact</li>
          </ul>
        </menu>
        <login class="">
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded"
            type="button"
          >
            Login
          </button>
        </login>
      </nav>
    </header>

    <header class="bg-gray-500 p-6 mb-6 border-4 border-red-600 p-2">
      <nav
        class="flex justify-between items-center border-4 border-yellow-400 p-2"
      >
        <div class="font-bold text-2xl font-4 border-4 border-green-600 p-2">
          MyWebsite
        </div>
        <ul class="flex gap-6 border-4 border-green-600 p-2">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="border-4 border-green-600 p-2">
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
            type="button"
          >
            Login
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
