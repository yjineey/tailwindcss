<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Grid</title>
    <script src='https://cdn.tailwindcss.com'></script>
</head>
<body>
   <header class="bg-gray-500 p-6 mb-6 border-4 border-red-600 p-2">
      <nav
        class="flex justify-between items-center border-4 border-yellow-400 p-2"
      >
        <div class="font-bold text-2xl font-4 border-4 border-green-600 p-2">
          MyWebsite
        </div>
        <ul class="flex gap-6 border-4 border-green-600 p-2">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="border-4 border-green-600 p-2">
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
            type="button"
          >
            Login
          </button>
        </div>
      </nav>
    </header>
  <main class="container max-w-lg mx-auto p-4">
      <div class="grid grid-cols-3 gap-4">
      <img
        src="https://placehold.co/400x400.png?text=City"
        alt="City Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://placehold.co/400x400.png?text=Landscape"
        alt="Landscape Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://placehold.co/400x400.png?text=Mountain"
        alt="Mountain Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://placehold.co/400x400.png?text=River"
        alt="River Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://placehold.co/400x400.png?text=Forest"
        alt="Forest Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://placehold.co/400x400.png?text=Ocean"
        alt="Ocean Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://placehold.co/400x400.png?text=Desert"
        alt="Desert Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://placehold.co/400x400.png?text=Waterfall"
        alt="Waterfall Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://placehold.co/400x400.png?text=Beach"
        alt="Beach Image"
        class="w-full h-full rounded-lg shadow-md"
      />
    </div>
  </main>
</body>
</html>
