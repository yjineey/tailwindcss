<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Container</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <script>
      tailwind.config={
        theme:{
          container:{
            center:true,
            padding: '2rem'
          }
        }
      }
    </script>
</head>
<body>
  <!--
    tailwind container css 는 반응형으로 동작한다
  container breakpoint ( sm / md / lg / xl / 2xl )
    -->
  <main class="container max-w-5xl p-4 bg-indigo-600 h-screen mx-auto text-white"></main>
</body>
</html>
