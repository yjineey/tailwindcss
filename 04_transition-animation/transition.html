<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col gap-y-4 items-center justify-center">
    <!-- Transition 미적용 -->
    <button
      class="text-5xl bg-blue-500 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded"
    >
      Hover me
    </button>
    <!-- Transition 적용 -->
    <button
      class="text-5xl bg-blue-500 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded transition duration-1000"
    >
      Hover me
    </button>
  </body>
</html>
